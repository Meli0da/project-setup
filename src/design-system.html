<!DOCTYPE html>
<html>
  <head>
    <%= require('html-loader!./partials/head.html') %>
    <%= require('html-loader!./partials/icons.html') %>
    <!-- Specifics  -->
    <meta name="robots" content="noindex,nofollow">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
    <!-- CSS  -->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body id="main"  class="designsystem">
    <details open>
      <summary>Header Partial</summary>
      <%= require('html-loader!./partials/header.html') %>
    </details>

    <details open>
      <summary>Footer Partial</summary>
      <%= require('html-loader!./partials/footer.html') %>
    </details>
  </body>
</html>
